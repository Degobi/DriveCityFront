<ion-header>
  <ion-toolbar>
    <ion-buttons style="color: red;" slot="start">
      <ion-button (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title style="justify-content: center; align-items: center; display: grid;">{{ myData.title}}</ion-title>
    <ion-buttons style="color: green;" slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
</ion-content>
