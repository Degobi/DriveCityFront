<ion-app>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button (click)="logout()">
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="notifications"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="containermap">
        <capacitor-google-map id="map" #map></capacitor-google-map>
      </div>
    </ion-content>

    <ion-content>     

      <ion-col size="12" size-md="6" size-lg="4" style="flex: 0 0 100%;" *ngFor="let empresa of empresas">
        <ion-card (click)="calculateRoute(empresa)">

          <img src="{{ empresa.imagem }}" />

          <ion-card-header style="display: flex; justify-content: center;">
            <ion-card-title>{{ empresa.nome }}</ion-card-title>
          </ion-card-header>

          <ion-card-content style="display: flex; justify-content: center;">
            {{ empresa.descricao }}
          </ion-card-content>

          <ion-footer>
            <ion-row>
              <ion-col style="display: flex; justify-content: center;">
                <button style="background: initial;">
                  <ion-icon name="navigate-circle-outline"></ion-icon>
                  <div>{{ distanceInKm }} Km</div>
                </button>
              </ion-col>
              <ion-col style="display: flex; justify-content: center;">
                <button style=" background: initial;">
                  <ion-icon name="cash-outline"></ion-icon>
                  <div>R$ {{ cost }}</div>
                </button>
              </ion-col>
              <ion-col style="display: flex; justify-content: center;">
                <button style=" background: initial;">
                  <ion-icon name="time"></ion-icon>
                  <div>1h</div>
                </button>
              </ion-col>
            </ion-row>
          </ion-footer>

        </ion-card>
        
        <div class="container">
              <span class="arrow"></span>
              <span class="arrow"></span>
              <span class="arrow"></span>
              <span class="arrow"></span>
              <span class="arrow"></span>
        </div>

      </ion-col>

    </ion-content>

    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="account">
        <ion-icon name="reader-outline"></ion-icon>
        <!-- <ion-icon routerLink="/perfil" name="person"></ion-icon> -->
      </ion-tab-button>

      <ion-tab-button tab="contact">
        <ion-icon style="color: green;" name="add-circle-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="settings">
        <ion-icon name="settings"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </div>
</ion-app>
